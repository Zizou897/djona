<div class="section_infos resume" style="padding:70px;">
    <div class="container">
        <!-- Title Section -->
        <h4 class="features-title text-center text-uppercase fw-bold mb-4" style="font-size: 24px; color: #000;">
            Résumé sur la {{ product.marque }} ( {{ product.modele }} )
        </h4>

        <!-- Information Sections -->
        <div class="container mt-5">
            <!-- Row 1: Kilométrage and Carburant -->
            <div class="row justify-content-center mb-3">
                <!-- Kilométrage -->
                <div class="col-md-5 col-lg-5 col-12 col-sm-5 info-box">
                    <div class="d-flex justify-content-between ">
                        <div class="info-icon">
                            <i class="fas fa-tachometer-alt"></i>
                            <label class="form-label">Kilométrage</label>
                        </div>
                        <div class="info-data fw-bold">
                            {{ product.kilometrage }} km
                        </div>
                    </div>
                </div>

                <!-- Carburant -->
                <div class="col-md-5 col-lg-5 col-12 col-sm-5 info-box">
                    <div class="d-flex justify-content-between ">
                        <div class="info-icon">
                            <i class="fas fa-gas-pump"></i>
                            <label class="form-label">Carburant</label>
                        </div>
                        <div class="info-data fw-bold">
                            {{ product.carburant|capfirst }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 2: Boite de vitesse and Carrosserie -->
            <div class="row justify-content-center mb-3">
                <!-- Boite de vitesse -->
                <div class="col-md-5 col-lg-5 col-12 col-sm-5 info-box">
                    <div class="d-flex justify-content-between ">
                        <div class="info-icon">
                            <i class="fas fa-tools"></i>
                            <label class="form-label">Boite de vitesse</label>
                        </div>
                        <div class="info-data fw-bold">
                            {{ product.transmission|capfirst }}
                        </div>
                    </div>
                </div>

                <!-- Carrosserie -->
                <div class="col-md-5 col-lg-5 col-12 col-sm-5 info-box">
                    <div class="d-flex justify-content-between ">
                        <div class="info-icon">
                            <i class="fas fa-car"></i>
                            <label class="form-label">Carrosserie</label>
                        </div>
                        <div class="info-data fw-bold">
                            {{ product.type|capfirst }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 3: Cylindré and Puissance fiscale -->
            <div class="row justify-content-center mb-3">
                <!-- Cylindré -->
                <div class="col-md-5 col-lg-5 col-12 col-sm-5 info-box">
                    <div class="d-flex justify-content-between ">
                        <div class="info-icon">
                            <i class="fas fa-circle"></i>
                            <label class="form-label">Cylindré</label>
                        </div>
                        <div class="info-data fw-bold">
                            {{ product.cylindre }}
                        </div>
                    </div>
                </div>

                <!-- Puissance fiscale -->
                <div class="col-md-5 col-lg-5 col-12 col-sm-5 info-box">
                    <div class="d-flex justify-content-between ">
                        <div class="info-icon">
                            <i class="fas fa-tachometer-alt"></i>
                            <label class="form-label">Puissance fiscale</label>
                        </div>
                        <div class="info-data fw-bold">
                            {{ product.puissance_fiscale }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 4: Moteur and Condition -->
            <div class="row justify-content-center">
                <!-- Moteur -->
                <div class="col-md-5 col-lg-5 col-12 col-sm-5 info-box">
                    <div class="d-flex justify-content-between align-items-left">
                        <div class="info-icon">
                            <i class="fa-solid fa-car-battery"></i>
                            <label class="form-label">Moteur</label>
                        </div>
                        <div class="info-data fw-bold">
                            {{ product.moteur }}
                        </div>
                    </div>
                </div>

                <!-- Condition -->
                <div class="col-md-5 col-lg-5 col-12 col-sm-5 info-box">
                    <div class="d-flex justify-content-between ">
                        <div class="info-icon">
                            <i class="fas fa-list-check"></i>
                            <label class="form-label">Condition</label>
                        </div>
                        <div class="info-data fw-bold">
                            {{ product.condition }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .info-box {
        background-color: #f0f0f0;
        padding: 10px;
        margin-right: 30px;
        border-left: 3px solid #015479;
    }
    .info-icon {
        text-align: left;
        width: 75%;
    }
    .info-data {
        text-align: right;
        width: 25%;
    }
</style>
